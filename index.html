    <body>
      <!-- Form -->
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Podcast Glossary</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4"> </p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center"></div>
              <input type="text"  id="podcastInput" placeholder="Podcast Name">
              <button type="button" id="searchPodcast" class="btn btn-primary"  class="btn btn-primary btn-lg px-4 gap-3">
                Search
              </button>
              <button type="button" id="showAll" class="btn btn-primary"  class="btn btn-primary btn-lg px-4 gap-3">
                View All Saved Podcasts
              </button>
              </div>
            </div>
              <div class="fixed-bottom">
                <a href="./about.html">about</a>
              </div>
              <!-- grid --> 
              <div class="container" id="cardDiv">
                <div id= "cardRow" class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                  <div id = "podcastCell1" class="col">
                    <div id ="podcastCard1" data-podcastid = "0" onclick="examine(this)" data-clickid="modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="visibility:hidden"  class="card border border-dark" style="width: 18rem;">
                      <img src="" class="card-img-top" onerror="this.onerror=null;this.src='public/3000.png';" id = "podcastThumbnail"  alt="">
                      <div class="card-body">
                        <p class="card-text fw-bolder"></p>
                      </div>
                    </div>
                  
                  </div>
                  </div></div>
                </div>
              </div>              
                  </div>
                </div>
              </div>
               <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable overflow-auto">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class = "container overflow-auto"> 
        <div class = "row">
      <div class="modal-body">
        <div id = "podcastCell1" class="col d-flex justify-content-center">
          <div id ="podcastModal1" data-podcastid = "0" class="card border border-dark" style="width: 18rem;">
            <img src="" class="card-img-top" onerror="this.onerror=null;this.src='public/3000.png';" id = "modalThumbnail"  alt="">
            <div class="card-body">
              <p  id="modalP" class="card-text fw-bolder"></p>
              <p  style="visibility:hidden" id="modal_title"></p>
              <p  style="visibility:hidden" data-mongoid = "0" id="modal_mongoId"></p>
              <p  style="visibility:hidden" id="modal_id"></p>
              <p style="visibility:hidden" id="modal_author"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <label class="fw-bolder">Add Comment:</label>
          <textarea class="d-flex justify-content-center"  id="commentBox" name="commentBox" rows="3" cols="50">
            
            </textarea>
          </div>
        </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="deleteButton" class="btn btn-danger" style="visibility:hidden" >Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="modalSave" class="btn btn-primary" >Save</button>
      </div>
    </div>
  </div>
</div>
            </div>
          </div>
